<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/css/sign-up.css">
</head>

<body>
    <div class="wrapper">
        <div class="sign-up-box">
            <h1>Sign Up Now</h1>
            <form action="">
                <input type="text" class="first-name" placeholder="Enter Your First Name...">
                <input type="text" class="last-name" placeholder="Enter Your Last Name...">
                <input type="email" class="email-id" placeholder="Enter Your Email...">
                <input type="password" class="password" placeholder="Make Strong Password...">
                <p><span><input type="checkbox" name="" id=""></span> I agree to Terms n Conditions</p>
                <button type="button" class="sign-up-btn">Sign Up</button>
                
                <p class="else">or</p>
                <p>Do you Have Login Credentials ? <a href="./sign-in.html">Sign In</a></p>
                

            </form>
        </div>
    </div>
</body>

</html>
